<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact form</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Karla" />
  </head>
  <body>
    <main>
      <form>
        <h1>Contact Us</h1>
        <div class="name-input-container">
          <label for="first-name" class="name-label"
            >First Name *
            <input
              type="text"
              id="first-name"
              class="name-inputs first-name-input"
            />
          </label>
          <label for="last-name" class="name-label"
            >Last Name *
            <input
              type="text"
              id="last-name"
              class="name-inputs last-name-input"
            />
          </label>
        </div>
        <label for="email">Email Address * </label>
        <input type="text" id="email" class="email-input email-input" />
        <p>Query Type *</p>

        <div class="query-input-container">
          <label for="enquiry" class="radio-label enquiry">
            <input
              type="radio"
              id="enquiry"
              name="query-type"
              value="general enquery"
              class="radio-input enquiry-radio-btn"
            />
            General Enquiry
          </label>
          <label for="request" class="radio-label request">
            <input
              type="radio"
              id="request"
              name="query-type"
              value="support request"
              class="radio-input request-radio-btn"
            />
            Support Request
          </label>
        </div>
        <label for="message">Message* </label>
        <textarea name="message" id="message" class="message-input"></textarea>
        <label for="terms" class="terms-label">
          <input
            type="checkbox"
            id="terms"
            class="terms-checkbox"
            value="consented to being contacted by the team"
          />
          I consent to being contacted by the team *
        </label>
        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
